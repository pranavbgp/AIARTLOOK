<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Cinzel:wght@900&family=Exo+2:wght@300&family=Gruppo&family=Long+Cang&family=Nunito:wght@600&family=Open+Sans:wght@500&family=Orbitron:wght@900&family=Paytone+One&family=Rubik+Broken+Fax&family=Rubik+Doodle+Triangles&family=Rubik+Lines&family=Rubik+Maps&family=Titan+One&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="/search/search.css">
    <link rel="stylesheet" href="media.css">
</head>

<body> 
    <header>
        <div class="logo">
            <a href="/index.html"><img src="/logo-transparent-png.png" alt="Logo"></a>
        </div>
        <div class="search-container">
            <h1>Welcome to AiArtLook Search Engine</h1>
            <p>"Art is the lie that enables us to realize the truth"</p>
            
            <form class="gen-form">
                <input type="text" id="user-prompt" placeholder="Search..." class="search-bar" autocomplete="off">
                <button type="button"class="search-button" id="generate">Search</button>
            </form>
            <div class="result">
                <div id="loading">Loading...</div>
                <div id="image-grid"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="photo-collage">
            <!-- 12 photo elements will go here -->
            <!-- Example: -->
            <div class="photo">
                <img src="/search/search photos/image-1(2).jpg">
                <img src="/search/search photos/image-1(3).jpg">
                <img src="/search/search photos/image-2(1).jpg">
                <img src="/search/search photos/image-2(3).jpg">
                <img src="/search/search photos/image-3(1).jpg">
                <img src="/search/search photos/image-3.jpg">
                <img src="/search/search photos/image-4(1).jpg">
                <img src="/search/search photos/image-4(3).jpg">
                <img src="/search/search photos/image-6(2).jpg">
                <img src="/search/search photos/image-5(3).jpg">
                <img src="/search/search photos/image-5(4).jpg">
                <img src="/search/search photos/image-7.jpg">
            </div>
            <!-- Repeat this div for all 12 photos -->
        </div>
    </main>

    <script src="/script.js"></script>
</body>

</html>
